<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nike. Just Do It. 나이키 코리아</title>
    <link rel="icon" href="https://www.nike.com/favicon.ico">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="top-menu">
        <div class="explore-brand">
            <img src="images/jordan.png" alt="Jordan-Logo">
            <img src="images/converse.png" alt="Converse-Logo">
        </div>
    
        <div class="user-menu">
            <li><a href="">매장 찾기</a></li>
            <li><a href="">고객센터</a></li>
            <li><a href="">가입하기</a></li>
            <li><a href="">로그인</a></li>
        </div>
    </div>

    <nav>

            <img src="images/nike.png" alt="nike-logo">
        </div>

        <ul class="menu">
            <li>Flash Sale</li>
            <li>New</li>
            <li>Men</li>
            <li>Women</li>
            <li>Kids</li>
            <li>Jordan</li>
        </ul>

        <div class="search">
            <input type="text" placeholder="검색">
            <img src="images/search.svg" alt="search-icon" class="search-icon">
        </div>

        <div class="icons">

        </div>
